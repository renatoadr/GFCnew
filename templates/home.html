<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GFC</title>
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="../static/tooltip.css">
</head>
<body>

{% include 'menu.html' %}
    {% if empreends %}
    <div style="margin-top: 10em;">
        <table border="1" align="center" style="font-family: Arial; border-spacing: 1px; border-color: white; background-color: #e7e7e7;"" >
        <thead>
            <tr>
                <th>Nome</th>
                <th colspan="10"></th>
            </tr>
        </thead>        
        <tbody>
            {% for e in empreends %}            
            <tr>
                <td>{{ e.getNmEmpreend() }}</td>
                
                <td><div class="tooltip">
                        <a href="/abrir_edicao_empreend?idEmpreend={{e.getIdEmpreend()}}"><img src="../static/icons8-editar-32.png" style="width: 24px; height: 24px;"/></a>
                        <span class="tooltiptext">Editar Empreendimento</span>
                    </div>
                </td>
                <td>
                    <div class="tooltip">
                        <a href="/excluir_empreend?idEmpreend={{e.getIdEmpreend()}}"><img src="../static/icons8-lixeira-24.png" style="width: 24px; height: 24px;"/></a>
                        <span class="tooltiptext">Excluir Empreendimento</span>
                    </div>
                </td>
                <td>
                    <div class="tooltip">
                        <a href="/importar_gastos?idEmpreend={{e.getIdEmpreend()}}"><img src="../static/icons8-razão-geral-100.png" style="width: 24px; height: 24px;"/></a>
                        <span class="tooltiptext">Importar Gastos</span>
                    </div>
                </td>
                <td>
                    <div class="tooltip">
                        <a href="/tratar_gastos?idEmpreend={{e.getIdEmpreend()}}&nmEmpreend={{e.getNmEmpreend()}}"><img src="../static/icons8-receber-dinheiro-64.png" style="width: 24px; height: 24px;"/></a>
                        <span class="tooltiptext">Gastos</span>
                    </div>
                </td>
                <td>
                    <div class="tooltip">
                        <a href="/tratar_torres?idEmpreend={{e.getIdEmpreend()}}&nmEmpreend={{e.getNmEmpreend()}}"><img src="../static/icons8-torre-32.png" style="width: 24px; height: 24px;"/></a>
                        <span class="tooltiptext">Torres</span>
                    </div>
                </td>
                <td>
                    <div class="tooltip">
                        <a href="/tratar_unidades?idEmpreend={{e.getIdEmpreend()}}&nmEmpreend={{e.getNmEmpreend()}}"><img src="../static/icons8-varanda-50.png" style="width: 24px; height: 24px;"/></a>
                        <span class="tooltiptext">Unidades</span>
                    </div>
                </td>
                <td>
                    <div class="tooltip">
                        <a href="/tratar_clientes?idEmpreend={{e.getIdEmpreend()}}&nmEmpreend={{e.getNmEmpreend()}}"><img src="../static/icons8-cliente-80.png" style="width: 24px; height: 24px;"/></a>
                        <span class="tooltiptext">Clientes</span>
                    </div>
                </td>  
                <td>
                    <div class="tooltip">
                        <a href="/tratar_orcamentos?idEmpreend={{e.getIdEmpreend()}}&nmEmpreend={{e.getNmEmpreend()}}"><img src="../static/icons8-não-testado-50.png" style="width: 24px; height: 24px;"/></a>
                        <span class="tooltiptext">Orçamentos</span>
                    </div>
                </td>                
                <td>
                    <div class="tooltip">
                        <a href="/criar_documentacao?idEmpreend={{e.getIdEmpreend()}}"><img src="../static/icons8-modo-de-exibição-80.png" style="width: 24px; height: 24px;"/></a>
                        <span class="tooltiptext">Documentação</span>
                    </div>
                </td>
                <td>
                    <div class="tooltip">
<!--                        <a href="/gerar_relatorio?idEmpreend={{e.getIdEmpreend()}}&apelido={{e.getApelido()}}"><img src="../static/icons8-relatório-50.png" style="width: 24px; height: 24px;"/></a> -->
                        <a href="/lista_relatorios?idEmpreend={{e.getIdEmpreend()}}&apelido={{e.getApelido()}}"><img src="../static/icons8-relatório-50.png" style="width: 24px; height: 24px;"/></a>
                        <span class="tooltiptext">Relatório</span>
                    </div>
                </td>
                <td>
                    <div class="tooltip">
                        <a href="/tratar_agendas?idEmpreend={{e.getIdEmpreend()}}&nmEmpreend={{e.getNmEmpreend()}}"><img src="../static/icons8-agenda-50.png" style="width: 24px; height: 24px;"/></a>
                        <span class="tooltiptext">Agenda</span>
                    </div>
                </td>
            </tr>
            {% endfor %}
        </tbody>        
        </table>
    </div>
    <div>    
        <form action="/abrir_cad_empreend" style="border: 0px;" id="formListaEmpreend">   
            <div> 
                <input type="hidden" name="idEmpreend" value="{{ idEmpreend }}" />          
                <button type="submit">Novo</button>
            </div>
        </form>
    </div>
    {% else %}
    <div>    
        <form action="/abrir_cad_empreend" style="border: 0px;" id="formListaEmpreend">   
            <div> 
                <input type="hidden" name="idEmpreend" value="{{ idEmpreend }}" />          
                <button type="submit">Novo</button>
            </div>
        </form>
    </div>
    {% endif %}
</body>
</html>
