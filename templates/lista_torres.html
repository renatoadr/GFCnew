<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GFC</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/tooltip.css">
</head>
<body>

    {% include 'menu.html' %}
    {% if torreS %}
    <div style="margin-top: 4em; text-align: center; font-size: 30px; "> 
        <a style="font-size: 2ch">{{nmEmpreend}}</a>
        <table border="1" align="center" style="font-family: Arial; font-size: 13px; margin-top: 2%; border-spacing: 1px; border-color: white; background-color: #e7e7e7;" >
            <thead>
            <tr>
                <th>Nome Torre</th>
                <th>Qtde Unidades</th>
                <th colspan="3"></th>
            </tr>
        </thead>        
        <tbody>
            {% for t in torreS %}            
            <tr>
                <td>{{ t.getNmTorre() }}</td>
                <td>{{ t.getQtUnidade() }}</td>
                <td>
                    <div class="tooltip">
                        <a href="/consultar_torre?idTorre={{t.getIdTorre()}}&modo=consulta&idEmpreend={{t.getIdEmpreend()}}&nmEmpreend={{nmEmpreend}}"><img src="../static/imgs/icons8-pesquisar-48.png" style="width: 24px; height: 24px;"/></a>
                        <span class="tooltiptext">consultar</span>
                    </div>
                </td>
                <td>
                    <div class="tooltip">
                        <a href="/editar_torre?idTorre={{t.getIdTorre()}}&idEmpreend={{t.getIdEmpreend()}}&nmEmpreend={{nmEmpreend}}"><img src="../static/imgs/icons8-editar-32.png" style="width: 24px; height: 24px;"/></a>
                        <span class="tooltiptext">Editar</span>
                    </div>
                </td>
                <td>
                    <div class="tooltip">                                                    
                        <a href="/consultar_torre?idTorre={{t.getIdTorre()}}&modo=exclui&idEmpreend={{t.getIdEmpreend()}}&nmEmpreend={{nmEmpreend}}"><img src="../static/imgs/icons8-lixeira-24.png" style="width: 24px; height: 24px;"/></a>
                        <span class="tooltiptext">Excluir</span>
                    </div>
                </td>
            </tr>
            {% endfor %}
        </tbody>        
        </table>
    </div>
    <div>    
        <form action="/abrir_cad_torre" method="POST" style="border: 0px;" id="formListaTorres" method="POST">   
            <div> 
                <input type="hidden" name="idEmpreend" value="{{ idEmpreend }}" />      
                <input type="hidden" name="nmEmpreend" value="{{ nmEmpreend }}" />     
                <button type="submit">Novo</button>
                <button type="button" onclick="document.getElementById('formListaTorres').action = '/home'; document.getElementById('formListaTorres').method = 'GET'; document.getElementById('formListaTorres').submit();"  style="bottom: 10; right: 10;">Voltar</button>
            </div>
        </form>
    </div>
    {% else %}
    <div>    
        <form action="/abrir_cad_torre" method="POST" style="border: 0px" id="formListaTorres" method="POST">   
             <div> 
                <input type="hidden" name="idEmpreend" value="{{ idEmpreend }}" /> 
                <input type="hidden" name="nmEmpreend" value="{{ nmEmpreend }}" />           
                <button type="submit">Novo</button>
                <button type="button" onclick="document.getElementById('formListaTorres').action = '/home'; document.getElementById('formListaTorres').method = 'GET'; document.getElementById('formListaTorres').submit();"  style="bottom: 10; right: 10;">Voltar</button>
            </div>
        </form>
    </div>
    {% endif %}

</body>

</html>
