<!-- Template: Mobile Login -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GFC - Mobile Login</title>
  {% include 'fractials/head.html' %}
</head>

<body>
  <main id="login_m">
    <div class="container">
      <div class="row">
        <div class="mt-3 bg-white p-4 rounded-2 shadow col-10 offset-1 col-md-6 offset-md-3">
          <img src="../static/imgs/logo-gfc.png" class="w-50 m-auto d-block mb-3" alt="Logo GFC">
          <p class="text-center">Informe os dados para acessar o sistema</p>
          {% if mensagem %}
          <p class="alert alert-danger text-center small p-2 alert-dismissible fade show">
            {{mensagem}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </p>
          {% endif %}
          <form action="/login_m" method="POST" id="loginForm">
            <div class="row mt-3">
              <div class="col-12">
                <div class="form-floating">
                  <input type="email" name="email" id="emailIpt" class="form-control" placeholder="">
                  <label for="emailIpt">Email:</label>
                </div>
              </div>
            </div>
            <div class="row mt-3">
              <div class="col-12">
                <div class="form-floating">
                  <input type="password" name="senha" id="senhaIpt" class="form-control" placeholder="">
                  <label for="senhaIpt">Senha:</label>
                </div>
              </div>
            </div>
            <div class="row mt-3">
              <div class="col-12">
                <button type="submit" class="btn btn-primary w-100">Acessar</button>
              </div>
            </div>
          </form>
        </div>
      </div>

    </div>
  </main>
  {% include 'fractials/footer.html' %}
  <script>
    $(function () {
      $("#loginForm").validate({
        rules: {
          email: {
            required: true,
            email: true
          },
          senha: 'required'
        },
        messages: {
          email: {
            required: 'Este campo é obrigatório',
            email: 'Informe um email válido'
          },
          senha: 'Este campo é obrigatório'
        },
        errorClass: 'is-invalid',
        errorElement: 'span',
        highlight: function (element, errorClass, validClass) {
          setTimeout(function () {
            $(element).siblings(`span[id="${element.id}-error"]`).addClass('invalid-feedback').show();
            $(element).addClass(errorClass)
          }, 50)
        },
      });
    });
  </script>
</body>

</html>
