<!-- Template: cad_conta -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GFC - Cadastro Conta</title>
  {% include 'fractials/head.html' %}
</head>

<body>
  {% include 'fractials/menu.html' %}

  <div class="container">
    <div class="row">
      <div class="col-6">
        <h2 class="title"><i class="fa-solid fa-building-columns"></i> {{ 'Editar' if conta else 'Criar' }} Conta
        </h2>
      </div>
    </div>

    <form action="{{ '/salvar_conta' if conta else '/criar_conta' }}" method="POST" id="formConta">
      <input type="hidden" name="idConta" value="{{conta.getIdConta() if conta}}" />

      <div class="row">
        <div class="col-6">

          <div class="form-floating mt-4">
            <input type="text" name="vlLiberacao" id="vlLiberacao" class="form-control money" placeholder=""
              value="{{conta.getVlLiberacao() if conta}}" />
            <label for="vlLiberacao">Valor Liberação</label>
          </div>

          <div class="form-floating mt-4">
            <input type="text" name="vlAporteConstrutora" id="vlAporteConstrutora" class="form-control money"
              placeholder="" value="{{conta.getVlAporteConstrutora() if conta}}" />
            <label for="vlAporteConstrutora">Valor Aporte Construtora</label>
          </div>

          <div class="form-floating mt-4">
            <input type="text" name="vlReceita" id="vlReceita" class="form-control money" placeholder=""
              value="{{conta.getVlReceitaRecebiveis() if conta}}" />
            <label for="vlReceita">Valor Receita Recebíveis</label>
          </div>

        </div>
        <div class="col-6">

          <div class="form-floating mt-4">
            <input type="text" name="vlPagamentoObra" id="vlPagamentoObra" class="form-control money" placeholder=""
              value="{{conta.getVlPagtoObra() if conta}}" />
            <label for="vlPagamentoObra">Valor Pagamento Obra</label>
          </div>

          <div class="form-floating mt-4">
            <input type="text" name="vlPagamento" id="vlPagamento" class="form-control money" placeholder=""
              value="{{conta.getVlPagtoRh() if conta}}" />
            <label for="vlPagamento">Valor Pagamento RH</label>
          </div>

          <div class="form-floating mt-4">
            <input type="text" name="vlSaldo" id="vlSaldo" class="form-control money" placeholder=""
              value="{{conta.getVlSaldo() if conta}}" />
            <label for="vlSaldo">Valor do Saldo</label>
          </div>

        </div>
      </div>


      <div class="row mt-5 justify-content-center d-flex">
        <div class="col-3">
          <a href="#" id="backHistory" class="btn btn-secondary w-100">Cancelar</a>
        </div>
        <div class="col-3 offset-1">
          <button type="submit" class="btn btn-success w-100">{{ 'Editar' if conta else 'Criar' }}</button>
        </div>
      </div>
    </form>

  </div>

  {% include 'fractials/footer.html' %}
  <script>
    const requireds = GFC.getRequiredFields("formConta")
    $(function () {
      $("#formConta").validate({
        rules: requireds.rules,
        messages: requireds.messages,
        errorClass: 'is-invalid',
        errorElement: 'span',
        highlight: function (element, errorClass, validClass) {
          setTimeout(function () {
            $(element).siblings(`span[id="${element.id}-error"]`).addClass('invalid-feedback').show();
            $(element).addClass(errorClass)
          }, 50)
        },
      });
    });
  </script>
</body>

</html>
