<!-- Template: torre -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GFC - Torre Cadastro</title>
  {% include 'fractials/head.html' %}

</head>

<body>
  {% include 'fractials/menu.html' %}
  <main>
    <div class="container">
      <div class="row">
        <div class="col-8">
          <h2 class="title title-page">
            <span><i class="fa-solid fa-hotel"></i> Cadastrar Torre</span><strong>{{session.nmEmpreend}}</strong>
          </h2>
        </div>
      </div>

      <form action="{{'/salvar_alteracao_torre' if torre else '/cadastrar_torre'}}" id="formAlterarTorre" method="POST">
        <input type="hidden" name="idTorre" value="{{ torre.getIdTorre() if torre }}" />
        <div class="row">

          <div class="col-7">
            <div class="form-floating">
              <input type="text" name="nmTorre" id="nmTorre" class="form-control" placeholder=""
                value="{{ torre.getNmTorre() if torre }}" />
              <label for="nmTorre">Nome da torre</label>
            </div>
          </div>

          <div class="col-5">
            <div class="form-floating">
              <input type="number" name="qtUnidade" id="qtUnidade" class="form-control" placeholder=""
                value="{{ torre.getQtUnidade() if torre }}" />
              <label for="qtUnidade">Quantidade de unidades</label>
            </div>
          </div>
        </div>

        <div class="row d-flex mt-5 justify-content-center">
          <div class="col-3">
            <a href="/tratar_torres" class="btn btn-secondary w-100">Cancelar</a>
          </div>
          <div class="col-3">
            <button type="submit" class="btn btn-success w-100">{{ 'Salvar' if torre else 'Criar' }}</button>
          </div>
        </div>
      </form>

    </div>
  </main>
  {% include 'fractials/footer.html' %}
  <script>
    const requireds = GFC.getRequiredFields("formAlterarTorre")
    $(function () {
      $("#formAlterarTorre").validate({
        rules: requireds.rules,
        messages: requireds.messages,
        errorClass: 'is-invalid',
        errorElement: 'span',
        highlight: function (element, errorClass, validClass) {
          setTimeout(function () {
            $(element).siblings(`span[id="${element.id}-error"]`).addClass('invalid-feedback').show();
            $(element).addClass(errorClass)
          }, 50)
        },
      });
    });
  </script>
</body>

</html>
