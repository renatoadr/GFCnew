<!-- Template: Login -->
<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GFC Sistema</title>
  <link rel="shortcut icon" href="../static/favicon.png" type="image/x-icon">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/css/style.css">
</head>

<body class="login-bg">
  <main>
    <div class="container">
      <div class="row">
        <div class="col-4 offset-4 mt-5 bg-white p-4 rounded-2 shadow">
          <img src="../static/imgs/logo-gfc.png" class="w-50 m-auto d-block mb-3" alt="Logo GFC" />
          <p class="text-center">Informe os dados para acessar o sistema</p>
          <form action="/login" method="POST" id="loginForm">
            <div class="row mt-3">
              <div class="col-12">
                <div class="form-floating">
                  <input type="email" name="email" id="emailIpt" class="form-control" placeholder="" />
                  <label for="emailIpt">Email</label>
                </div>
              </div>
            </div>
            <div class="row mt-3">
              <div class="col-12">
                <div class="form-floating">
                  <input type="password" name="senha" id="senhaIpt" class="form-control" placeholder="" />
                  <label for="senhaIpt">Senha</label>
                </div>
              </div>
            </div>
            <div class="row mt-3">
              <div class="col-12">
                <button type="submit" class="btn btn-primary w-100">Acessar</button>
              </div>
            </div>
          </form>
        </div>
      </div>

    </div>
  </main>

  {% include 'fractials/footer.html' %}
  <script>
    $(function () {
      $("#loginForm").validate({
        rules: {
          email: {
            required: true,
            email: true
          },
          senha: 'required'
        },
        messages: {
          email: {
            required: 'Este campo é obrigatório',
            email: 'Informe um email válido'
          },
          senha: 'Este campo é obrigatório'
        },
        errorClass: 'is-invalid',
        errorElement: 'span',
        highlight: function (element, errorClass, validClass) {
          setTimeout(function () {
            $(element).siblings(`span[id="${element.id}-error"]`).addClass('invalid-feedback').show();
            $(element).addClass(errorClass)
          }, 50)
        },
      });
    });
  </script>
</body>

</html>
